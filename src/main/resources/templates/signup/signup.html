<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<h1>Sign Up</h1>
<form id="signup-form">
    <div>
        <label for="username">이름</label>
        <input type="text" id="username" name="username" placeholder="홍길동">
    </div>
    <div>
        <form action="registerOkUser" name="frm" method="post" onsubmit="return formSubmit()">
        <label for="email">아이디</label>
        <input type="email" id="email" name="email" placeholder="Example@naver.com">
        <!--<button type="button" id="check-useremail-btn">Check ID</button> -->
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호">
    </div>
    <div>
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인">
    </div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
<script src="signup.js"></script>
</body>
</html>
