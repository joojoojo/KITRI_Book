<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Page</title>
    <link th:href="@{/css/signup.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Sign Up</h1>
<form id="signup-form">
<!--    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">-->
    <div>
        <label for="username">이름</label>
        <input type="text" id="username" name="username" placeholder="홍길동" autocomplete="new-username">
    </div>
    <div>
<!--        <form action="registerOkUser" name="frm" method="post" onsubmit="return formSubmit()">-->
        <label for="email">아이디</label>
        <input type="email" id="email" name="email" placeholder="Example@naver.com" autocomplete="new-email">
        <div id="emailCheck"></div>
        <!--<button type="button" id="check-useremail-btn">Check ID</button> -->
<!--        </form>-->
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" autocomplete="new-password">
    </div>
    <div>
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" autocomplete="new-comfirm-password">
    </div>
    <div>
        <button id = "submit" type="submit">가입하기</button>
    </div>
    <div>
        <a href="/login"><button type="button" id="login-button">로그인</button></a>
    </div>
</form>
<script th:src="@{/javascript/signup.js}"></script>
<!--<script src="../static/javascript/signup.js"></script>-->
</body>
</html>
