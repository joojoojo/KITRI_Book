<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <div class="left-section">
        <a href="/main">KITRI</a>
    </div>
    <div class="right-section">
        <div class="username">
            <span th:if="${userName != null}" th:text="${userName + '님 ▼'}"></span>
            <span th:if="${userName == null}">안녕하세요</span></div>
        <button class="logout" th:if="${userName != null}">로그아웃</button>
        <a class = "login_togo" href = "/login"><button class="login" th:if="${userName == null}">로그인</button></a>

    </div>
</header>
<main>
    <div class="search">
        <input type="text" placeholder="도서를 검색하세요">
        <button>검색</button>
    </div>
    <div class="book-list">

        <!-- 도서가 많아질 경우, book 클래스를 가진 div를 반복해서 작성 -->
        <div class="book" th:each="book : ${books}">
            <img th:src="@{book1.jpg}">
            <div class="book-info">
                <div class = "book-title" th:text="${book.book_name}"></div>
                <div class = "book-author" th:text="'작가: ' + ${book.author}"></div>
                <div class = "book-publisher" th:text="'출판사: ' + ${book.publisher}"></div>
                <button class="rent">대여</button>
                <button class="reserve">예약</button>
            </div>
        </div>

    </div>
</main>
<script th:src="@{/javascript/main.js}"></script>
</body>
</html>
